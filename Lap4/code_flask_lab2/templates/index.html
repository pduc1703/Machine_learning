<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysis</h2>
        <form method="POST" action="/predict">
            <label for="sentence">Enter a sentence:</label>
            <input type="text" id="sentence" name="sentence" required>
            <input type="submit" value="Predict">
        </form>

        {% if prediction_bernoulli and prediction_multinomial %}
        <div class="result">
            <strong>Sentence:</strong> {{ sentence }}<br>
            <strong>Bernoulli Prediction:</strong> {{ prediction_bernoulli }}<br>
            <strong>Multinomial Prediction:</strong> {{ prediction_multinomial }}
        </div>
        {% endif %}
    </div>
</body>
</html>
